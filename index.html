    <link rel="stylesheet" href="css/gallery.css">
    <link href="https://fonts.cdnfonts.com/css/new-romantics" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- <script src="js/navbar.js"></script> -->
    <script src="js/boton.js"></script>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">San Valentin</a>

        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <nav class="navbar">
            <ul>
                <li>
                    <a href="index.html">Inicio</a>
                </li>

                <li>
                    <a href="form.html">Cita</a>
                </li>

                <li>
                    <a href="gallery.html">Galeria</a>
                </li>

             
            </ul>
        </nav>

    </header>

    <div class="main">
        
        <div class="main-text"> Will you be my valentine? </div>
        
        <div class="buttons"> 
            <button class="button" onclick="location.href='form.html'">sip ⸜(｡˃ ᵕ ˂ )⸝♡</button>
            <button class="button" id="noButton">nop (˚ ˃̣̣̥⌓˂̣̣̥ )</button>    
        </div>

        <div class="valentines-day-card">
            <input id="open" type="checkbox">
            <label class="open" for="open"></label>
          <div class="card-front">
            <div class="note">Click para abrir</div>
          </div>
            
            <div class="card-inside">
              <div class="text-one">Feliz</div>
              <div class="heart"></div>
              <div class="smile"></div>
              <div class="eyes"></div>
          </div>
          </div>
        
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', function() {
                var hamburger = document.querySelector(".hamburger");
                var navBar = document.querySelector(".navbar");
            
                hamburger.onclick = function() {
                    navBar.classList.toggle("active");
                }
            
                var open = document.querySelector(".open");
            
                open.onclick = function() {
                    navBar.classList.remove("active");
                }
            });

    </script>

</body>
